{% extends "base.html" %}
{% load static %}

{% block cabecalho %}
    <link href="{% static 'css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'css/flashcard/novo_flashcard.css' %}" rel="stylesheet">
    <link href="{% static 'css/flashcard/iniciar_desafio.css' %}" rel="stylesheet">
    {% include "header.html" %}
{% endblock cabecalho %}

{% block conteudo %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow bg-main">
                <div class="card-body">
                    <h2 class="fonte-principal text-center mb-4">Iniciar desafio</h2>
                    <p class="fonte-secundaria text-center mb-4">Escolha as categorias e a dificuldade do desafio</p>
                    <form action="{% url 'iniciar_desafio' %}" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título">
                            </div>
                            <div class="col-md-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select name="categoria" id="categoria" class="form-select" multiple>
                                    {% for categoria in categorias %}
                                        <option value="{{categoria.id}}">{{categoria.nome}}</option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Segure Ctrl para selecionar várias</small>
                            </div>
                            <div class="col-md-3">
                                <label for="dificuldade" class="form-label">Dificuldade</label>
                                <select name="dificuldade" id="dificuldade" class="form-select">
                                    {% for dificuldade in dificuldades %}
                                        <option value="{{dificuldade.0}}">{{dificuldade.1}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="qtd_perguntas" class="form-label">Qtd questões</label>
                                <input type="number" class="form-control" id="qtd_perguntas" name="qtd_perguntas" min="1" placeholder="Ex: 10">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <input type="submit" class="btn btn-cadastro btn-lg px-5" value="Iniciar desafio">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock conteudo %}
